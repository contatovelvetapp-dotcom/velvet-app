<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Conteúdos Exclusivos</title>


<!-- Header global -->
<link rel="stylesheet" href="/header.css" />

<!-- Página Conteúdos -->
<link rel="stylesheet" href="/conteudos.css" />
</head>

<body>
<script>
  if (!localStorage.getItem("auth_token")) {
    window.location.href = "/index.html";
  }
</script>


<div id="header-container"></div>

<!-- HEADER entra automaticamente via header.js -->


<main class="profile-page">
<section class="profile-content">

<h1 class="section-title">Conteúdos Exclusivos</h1>
<p class="section-desc">Gerencie e publique seus conteúdos exclusivos.</p>

<!-- Upload -->
<div class="upload-box">

  <!-- input real (escondido) -->
  <input type="file" id="conteudoFile" accept="image/*,video/*" hidden />

<input type="file" id="conteudoFile" hidden>
<label for="conteudoFile" class="btn-file">Escolher ficheiro</label>
<span id="fileName" class="file-name">Nenhum ficheiro selecionado</span>

  <!-- botão enviar -->
  <button class="btn-primary" onclick="uploadConteudo()"> Enviar Conteúdo</button>

</div>


<hr class="separator">
<!-- Lista -->
<h2 class="section-subtitle">Meus Conteúdos</h2>
<div id="listaConteudos" class="grid-conteudos"></div>
</section>
</main>
<!-- MODAL PREMIUM -->
<div id="modalConteudo" class="modal-premium hidden">
  <div class="modal-backdrop" onclick="fecharModal()"></div>

  <div class="modal-container">
    <img id="modalImg" />
    <video id="modalVideo" controls></video>
  </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="/header.js"></script>
<script src="/conteudos.js"></script>
</body>
</html>
