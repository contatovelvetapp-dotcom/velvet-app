<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transações | Velvet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/header.css">
</head>

<div id="header-container"></div>
  <style>
     /* ===============================
   BASE
================================ */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #f7f7fb;
  color: #1f1f1f;
}

/* ===============================
   CONTEÚDO
================================ */
h1 {
  margin: 32px 16px 24px;
  font-size: 26px;
  font-weight: 600;
  text-align: center;
}

/* ===============================
   LISTA
================================ */
#lista {
  max-width: 720px;
  margin: 0 auto 40px;
  padding: 0 16px;
}

/* ===============================
   CARD TRANSAÇÃO
================================ */
.transacao {
  background: #ffffff;
  border-radius: 14px;
  padding: 18px 20px;
  margin-bottom: 14px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.transacao:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 26px rgba(0, 0, 0, 0.08);
}

/* ===============================
   LINHAS
================================ */
.linha {
  font-size: 14px;
  margin-bottom: 6px;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.linha strong {
  font-weight: 600;
}

/* ===============================
   CABEÇALHO DA TRANSAÇÃO
================================ */
.transacao .linha:first-child {
  font-size: 15px;
  font-weight: 500;
  margin-bottom: 10px;
}

/* ===============================
   STATUS
================================ */
.transacao .linha strong {
  text-transform: capitalize;
}

.transacao .linha:last-child {
  margin-bottom: 0;
}

/* ===============================
   RESPONSIVO
================================ */
@media (max-width: 480px) {
  h1 {
    font-size: 22px;
  }

  .transacao {
    padding: 16px;
  }

  .linha {
    font-size: 13px;
  }
}

.footer {
  margin-top: 60px;
  padding: 20px;
  background:none;
  color: #ffff;
  text-align: center;
  font-size: 12px;
}

.footer-links {
  margin-bottom: 10px;
}

.footer-links a {
  color: #1E1E26;
  margin: 0 10px;
  text-decoration: none;
}

.footer-links a:hover {
  color: #C9C9C9;
  text-decoration: underline;
}

.footer-copy {
  font-size: 12px;
  color: #1E1E26;
}
  </style>
</head>
<body>

<h1>Transações</h1>
<div id="lista">Carregando transações...</div>

<script>
async function carregarTransacoes() {
  try {
    const token = localStorage.getItem("token");

if (!token) {
  document.getElementById("lista").innerText =
    "Você não está logada.";
  return;
}

const res = await fetch("/api/transacoes", {
  headers: {
    "Authorization": "Bearer " + token
  }
});


    if (!res.ok) {
      document.getElementById("lista").innerText =
        "Erro ao carregar transações.";
      return;
    }

    const dados = await res.json();
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if (!dados.length) {
      lista.innerText = "Nenhuma transação encontrada.";
      return;
    }

   dados.forEach(t => {
  const div = document.createElement("div");
  div.className = "transacao";

  div.innerHTML = `
    <div class="linha">
      <strong>#${t.codigo}</strong> ${t.tipo.toUpperCase()}
    </div>

    <div class="linha">Cliente ID: ${t.cliente_id}</div>

    <div class="linha">
      Data da transação:
      ${new Date(t.created_at).toLocaleString()}
    </div>

    <div class="linha">Preço: ${emReais(t.valor_bruto)}</div>

    <div class="linha">
      Taxas do terminal: ${emReais(t.taxa_gateway)}
    </div>

    <div class="linha">
      Ganhos da Velvet:
      <span class="${Number(t.velvet_fee) < 0 ? 'negativo' : ''}">
        ${emReais(t.velvet_fee)}
      </span>
    </div>

    <div class="linha">
      Ganhos do modelo: ${emReais(t.valor_modelo)}
    </div>

    ${
      t.status === "chargeback"
        ? `<div class="linha negativo">
            Chargeback: ${t.chargeback_result || "—"}
          </div>`
        : ""
    }
  `;

  lista.appendChild(div);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("lista").innerText =
      "Erro inesperado ao carregar.";
  }
}

function emReais(valor) {
  return Number(valor).toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}

carregarTransacoes();
</script>
    <footer class="footer">
  <div class="footer-links">
    <a href="/terms.html">Termos de Uso</a>
    <a href="/privacy.html">Política de Privacidade</a>
    <a href="/policies.html">Política de Utilização</a>
  </div>
  <div class="footer-copy">
    © 2026 Velvet. Todos os direitos reservados.
  </div>

   <script src="/header.js"></script>
</body>
</html>
