<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Ganhos | Velvet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/admin/assets/relatorio.modelo.css">
</head>

<body>

<header class="top-bar">
  <img src="/assets/velvet.png" alt="Velvet" class="logo">
  <span class="page-title">Meus Ganhos</span>
</header>

<main class="container">

  <!-- GANHOS HOJE -->
  <section class="cards-row destaque">
    <div class="card highlight">
      <span>Hoje · Mídias</span>
      <strong id="hojeMidias">$0.00</strong>
    </div>

    <div class="card highlight">
      <span>Hoje · Assinaturas</span>
      <strong id="hojeAssinaturas">$0.00</strong>
    </div>
  </section>

  <!-- GANHOS DO MÊS -->
  <section class="cards-row">
    <div class="card">
      <span>Mês atual · Mídias</span>
      <strong id="mesMidias">$0.00</strong>
    </div>

    <div class="card">
      <span>Mês atual · Assinaturas</span>
      <strong id="mesAssinaturas">$0.00</strong>
    </div>
  </section>

  <!-- ACUMULADO -->
  <section class="cards-row single">
    <div class="card total">
      <span>Acumulado de meses anteriores</span>
      <strong id="acumuladoAnterior">$0.00</strong>
    </div>
  </section>

</main>

<script src="/admin/assets/relatorio.js"></script>
</body>
</html>
